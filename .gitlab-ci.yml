image: alpine:latest    # Ideally, a dedicated docker image with Truffle on it

before_script:
 - apk add --no-cache nodejs nodejs-npm git python g++ make
 - npm i -g truffle ganache-cli run-with-testrpc

stages:
 - build
 - test
 - deploy

build:
 stage: build
 tags: [aireach]
 script:
   - npm run build

test:
 stage: test
 tags: [aireach]
 script:
   - npm test

deploy:
 stage: deploy
 tags: [aireach]
 script:
   - npm run deploy
